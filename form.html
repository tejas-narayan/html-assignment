<!DOCTYPE creating forms>
<html>
<head>
	<title>forms</title>
</head>
<body>

	<h1> Registration form</h1>


<pre>
	<form action="/pagename" method="post">
		<label>Name:</label>
		<input type="text" name="name" value="Tejas">
		
	
	
		<label>Mobile number:</label>
		<input type="number" name="Mobile number">
		

	
		<label>Email ID:</label>
		<input type="Email" name="email">

		
		<label>Password:</label>
		<input type="Password" name="Password">
	
	
		<label>Date:</label>
		<input type="date" name="date">


		<label>Time:</label>
		<input type="Time" name="Time">


		<label>Gender:</label>
		<input type="radio" name="Gender" value="Male">Male
		<input type="radio" name="Gender" value="Female">Female


		<label>Hobbies:</label>
		<input type="checkbox" name="Hobbies" value="Playing cricket">Playing cricket
		<input type="checkbox" name="Hobbies" value="Cooking">Cooking

		<label>Country</label>
		<select>
			<option value="india">india
			</option>
			<option value="USA">USA
			</option>
			<option value="china">china
			</option>
			<option value="UK">UK
			</option>
		</select>
			


		<label>Image:</label>
		<input type="file" name="Image" accept="pdf/">
	
	
		<label>Description:</label>
		<textarea rows="10" cols="10">
		</textarea>



		<input type="Submit" name="Submit">
	

	</form>

</pre>
</body>
</html>
